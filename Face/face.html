<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊臉部訊息</title>
</head>
<body>
    
    <!-- ------------------------------------------ CAM-->
    <!-- 將影像放在框框裡面 -->
    <div >
        <div id="my_camera"></div>
        <div id="my_result"></div>
        
    </div>


<a href="javascript:void(take_snapshot())">點選拍照</a></br></br>

<a href="javascript:void(upload())">點選上傳照片</a></br>




<!-- 引入 webcam.js 檔案 -->
<script src="..\JS\webcam.js"></script>

<script language="JavaScript">

//設定鏡頭的大小
Webcam.set({
     width: 320,
     height: 240,
     image_format: 'jpeg',
     jpeg_quality: 90
}); 

Webcam.attach( '#my_camera' );

// 拍照
function take_snapshot() {
    Webcam.snap( function(data_uri) {
        // 點選拍照後，將照片放回頁面
        document.getElementById('my_result').innerHTML = '<img id="img_uri" src="'+data_uri+'"/>';
    });
}



// 上傳
function upload() {
    var img_uri = document.getElementById('img_uri').src;    // 圖片資訊

    if (img_uri.length == 0) {
        alert("拍照失敗");
        return false;
    }

    // 將引數一起傳給PHP
    Webcam.upload(img_uri, 'action.php', function(code, text) {
        alert(text);
        location.reload();
    });   
}
</script>
</body>
</html>
